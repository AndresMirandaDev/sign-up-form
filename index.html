<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
            <img class="image" src="https://images.unsplash.com/photo-1623428699743-04b189dd7794?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDYyfF9oYi1kbDRRLTRVfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" width="500px" height="750px">
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="" height="100px" width="70px">
            <p class="logo-text">ODIN</p>
        </div>
    </div>
    <div class="right-side">
        <div class="invitation-to-sign-up">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to get started. <br/>you know you want to!</div>
        <form class="sign-up-form" action="">
            <div id="form-heading">Let's Do This!</div>
            <div class="input-container">
                <div>
                  <label for="firstname">First Name</label>
                  <input type="text" name="firstname">
                </div>
                <div>
                  <label for="lastname">Last Name</label>
                  <input type="text" name="lastname">
                </div>   
            </div>
            <div class="input-container">
                <div> 
                 <label for="email">E-mail</label>
                 <input type="email" name="email">
                </div>
                <div> 
                 <label for="phone">Phone Number</label>
                 <input type="text" name="phone">
                </div>
            </div>
            <div class="input-container">
                <div> 
                 <label for="password">Password</label>
                 <input type="text" name="password">
                </div>
                <div>
                 <label for="confirmpassword">Confirm Password</label>
                 <input type="text" name="confirmpassword">
                </div>
            </div>
        </form>
        <div class="submit-container">
            <button id="create-account-btn" type="submit">Create Account</button>
            <div id="last-line">
                <p>already have an account?<a id="login" href=""> log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
